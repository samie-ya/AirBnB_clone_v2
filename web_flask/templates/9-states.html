<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
	{% if name %}
		<H1>State: {{ name }}</H1>
		<H3>Cities:</H3>
		<UL>
		{% for city in cities|sort(attribute='name') %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
		{% endfor %}
		</UL>
	{% else %}
		<H1>Not found!</H1>
	{% endif %}
	</BODY>
</HTML>
